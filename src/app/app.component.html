<div class="container">
  
  <div class="Post-Method">
    <h2>Post Method</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="name">
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="username"  name="name" >
    </div>
    <div class="number">
      <label for="mobile">Mobile Number</label>
      <input type="tel"  class="form-control" [(ngModel)]="mobile" name="mobile">
    </div>
    <div class="mail">
      <label for="email">Email Id</label>
      <input type="email"   class="form-control" [(ngModel)]="email" name="email">
    </div>
    <button type="submit" class="btn btn-outline-primary">Post Method</button>
  </form>
</div>

<div class="Put-Method">
  <h2>Put Method</h2>
  <form (ngSubmit)="onSubmitPut()">
    <div class="name">
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="username"  name="name" >
    </div>
    <div class="number">
      <label for="mobile">Mobile Number</label>
      <input type="tel"  class="form-control" [(ngModel)]="mobile" name="mobile">
    </div>
    <div class="mail">
      <label for="email">Email Id</label>
      <input type="email"   class="form-control" [(ngModel)]="email" name="email">
    </div>
    <button type="submit" class="btn btn-outline-warning">Put Method</button>
  </form>
</div>
</div>

<div class="container">

<div class="Fetch-Method">
  <h2>Patch Method</h2>
  <form (ngSubmit)="onSubmitPatch()">

    <div class="number">
      <label for="mobile">Mobile Number</label>
      <input type="tel"  class="form-control" [(ngModel)]="mobile" name="mobile">
    </div>
    <div class="mail">
      <label for="email">Email Id</label>
      <input type="email"   class="form-control" [(ngModel)]="email" name="email">
    </div>
    <button type="submit" class="btn btn-outline-success">Patch Method</button>
  </form>
</div>


<div class="Delete-Method">
  <h2>Patch Method</h2>
  <form (ngSubmit)="onSubmitDelete()">

    <div class="number">
      <label for="mobile">Id</label>
      <input type="tel"  class="form-control" [(ngModel)]="mobile" name="mobile">
    </div>
   
    <button type="submit" class="btn btn-outline-danger">Delete Method</button>
  </form>
</div>
</div>








<div class="values">
<h1 *ngFor="let i of postValues | keyvalue">
  {{i.key}} : {{i.value}}
</h1>

<h1  *ngFor="let i of putValues | keyvalue">
  {{i.key}} : {{i.value}}
</h1>

  {{i.key}} : {{i.value}}
</h1> -->
</div>
